<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>A Fortune Teller Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Fortune Teller</h2>
      </div>
      <form id="fortune">
        <div class="form-group">
          <h4>Choose lucky event that happen to you this week</h4>
          <input type="checkbox" name="lucky" value= "rainbow">Saw a Rainbow. <br>
          <input type="checkbox" name="lucky" value= "clover">Found four leaf clover. <br>
          <input type="checkbox" name="lucky" value= "dollar">Found 20 dollars on the street. <br>
          <input type="checkbox" name="lucky" value= "raffle">Won a Raffle. <br>
          <input type="checkbox" name="lucky" value= "gold">Mined a gold nugget. <br>
        </div>
      </form>
    </div>
  </body>
</html>
